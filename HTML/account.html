<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div class="logo">
                <div class="logo-icon">W</div>
                <div class="logo-text">Workspace</div>
            </div>
        </div>
        <div class="menu">
            <a href="home.html" class="menu-item">
                <img src="../assests/home-icon.jpg" alt="Home" class="icon"> Home
            </a>
            <a href="customer.html" class="menu-item">
                <img src="../assests/customers-icon.jpeg" alt="Customers" class="icon"> Customers
            </a>
            <a href="departments.html" class="menu-item">
                <img src="../assests/departments-icon.jpeg" alt="Departments" class="icon"> Departments
            </a>
            <a href="media.html" class="menu-item">
                <img src="../assests/media-icon.jpg" alt="Media" class="icon"> Media
            </a>
        </div>
        <a href="account.html" class="menu-item account active">
            <img src="../assests/account-icon.jpg" alt="My Account" class="icon"> My Account
        </a>
    </div>
    <div class="main-content">
        <div class="nav-bar">
            <input type="text" placeholder="Search in Customers">
            <button>üîç</button>
        </div><br><br><br>
        <div class="account-info">
            <div class="account-image">
                <div class="image-container">
                    <img src="../assests/account-icon.jpg" alt="Account Image">
                    <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="loadImage(event)">
                    <button class="edit-button" title="Edit Image"><img src="../assests/edit-icon.png" onclick="triggerImageInput()" alt="Edit"></button>
                </div>
            </div>
            <div class="account-details">
                
                <form id="profile-form">
                    <label for="name"><h5>Name:</h5></label>
                    <input type="text" id="name" name="name" value="John Doe" readonly>
                    <button type="button" onclick="editField('name')"><img src="../assests/edit-icon.png" width = 10px, height = 10px alt="Edit"></button><br>
    
                    <label for="email"><h5>Email:</h5></label>
                    <input type="email" id="email" name="email" value="example@gmail.com" readonly>
                    <button type="button" onclick="editField('email')"><img src="../assests/edit-icon.png" width = 10px, height = 10px alt="Edit"></button><br>
    
                    <label for="phone"><h5>Phone Number:</h5></label>
                    <input type="text" id="phone" name="phone" value="9134837948" readonly>
                    <button type="button" onclick="editField('phone')"><img src="../assests/edit-icon.png" width = 10px, height = 10px alt="Edit"></button><br>
    
                    <label for="dob"><h5>Date Of Birth:</h5></label>
                    <input type="date" id="dob" name="dob" value="1999-07-16" readonly>
                    <button type="button" onclick="editField('dob')"><img src="../assests/edit-icon.png" width = 10px, height = 10px alt="Edit"></button><br>
                    <br><br>
                    <div class="buttons">
                        <button class = "save-button" type="button" onclick="saveForm()">Save</button>
                        <button class = "cancel-button" type="button" onclick="cancelForm()">Cancel</button>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
    <script src="../JS/scripts.js"></script>
</body>
</html>
